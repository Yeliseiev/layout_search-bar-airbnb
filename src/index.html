<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
      class="search_form"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="icon"
          class="big_icon"
        >
        <input
          type="search"
          name="search"
          class="search big_search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>

    </form>
    <form
      action="#"
      method="get"
      data-qa="small"
      class="search_form"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="icon"
          class="small_icon"
        >
        <input
          type="search"
          name="smallSearch"
          class="search small_search"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
  </body>
</html>
